<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Formularios con Vue</title>
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>

    <div id="app">
        <h1>{{title}}</h1>
        <form @submit.prevent="handleSubmit()">
            <!-- textos -->
            <input type="text" placeholder="Nombre" v-model="datos.name">

            <!-- numeros -->
            <input type="number" v-model.number="datos.age" min="1" max="120">

            <!-- checkbox -->
            <input type="checkbox" id="js" value="javascript" v-model="datos.langs">
            <label for="js">javascript</label>

            <input type="checkbox" id="py" value="python" v-model="datos.langs">
            <label for="py">python</label>

            <input type="checkbox" id="java" value="java" v-model="datos.langs">
            <label for="java">java</label>

            <!-- Genero -->
            <h2>Genero</h2>
            <input type="radio" id="hombre" value="M" v-model="datos.genero">
            <label for="hombre">Hombre</label>
            <input type="radio" id="mujer" value="F" v-model="datos.genero">
            <label for="hombre">Mujer</label>

            <hr />
            <input type="submit" />
        </form>
        <p>{{datos}}</p>
    </div>





    <script src="main.js" type="text/javascript">

    </script>
    <script src="mountApp.js" type="text/javascript">

    </script>
    </body>
</html>
